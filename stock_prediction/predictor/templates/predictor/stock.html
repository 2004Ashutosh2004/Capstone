<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>

    <!-- CSS Styling -->
    <style>
        /* Background Image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        /* Form Container */
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.7); 
            padding: 20px;
            margin: 100px auto;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* Form Inputs */
        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button */
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        /* Modal Close Button */
        .close-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Prediction Form -->
    <div class="container">
        <h2 class="title">Predict Stock Closing Price</h2>
        <form id="predictionForm">
            {% csrf_token %}
            <label>Open Price:</label> <input type="text" name="open"><br>
            <label>High:</label> <input type="text" name="high"><br>
            <label>Low:</label> <input type="text" name="low"><br>
            <label>P/E Ratio:</label> <input type="text" name="pe"><br>
            <label>P/B Ratio:</label> <input type="text" name="pb"><br>
            <label>Dividend Yield:</label> <input type="text" name="div_yield"><br>
            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Popup Modal -->
    <div id="predictionModal" class="modal">
        <h3>Predicted Close Price: <span id="predictedPrice"></span></h3>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <!-- JavaScript for AJAX Request -->
    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent page reload

            let formData = new FormData(this);

            fetch("", { // Submit to the same view
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.predicted_close_price) {
                    document.getElementById("predictedPrice").innerText = data.predicted_close_price;
                    document.getElementById("predictionModal").style.display = "block";
                } else {
                    alert("Error: " + (data.error || "Invalid input"));
                }
            })
            .catch(error => console.error("Error:", error));
        });

        // Function to close the modal
        function closeModal() {
            document.getElementById("predictionModal").style.display = "none";
        }
    </script>

</body>
</html>
